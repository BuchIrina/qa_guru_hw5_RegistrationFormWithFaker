plugins {
    id 'java'
}

group 'com.buchneva'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
    "org.junit.jupiter:junit-jupiter:5.8.1",
    "com.codeborne:selenide:6.7.3",
    "com.github.javafaker:javafaker:1.0.2"
    )

}

test {
    useJUnitPlatform()
}